{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- TailwindCSS through CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            purple: {
              50: '#F6F5FF',
              100: '#EDEBFE',
              200: '#DCD7FE',
              300: '#CABFFD',
              400: '#AC94FA',
              500: '#9061F9',
              600: '#7E3AF2',
              700: '#6C2BD9',
              800: '#5521B5',
              900: '#4A1D96',
            }
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        }
      }
    }
  </script>
  <!-- Alpine.js for slider and interactive elements -->
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <!-- Load Leaflet Map API -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Preload fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>{% block title %}My Travel Blog{% endblock %}</title>
  
</head>

<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">
  <!-- Toast Notification Container -->
  <div id="toast-container" class="fixed bottom-4 right-4 z-50 flex flex-col space-y-2" style="display: none;"></div>
  
  <!-- Subtle Background Pattern -->
  <div class="fixed inset-0 z-[-1] opacity-5 pointer-events-none">
    <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <pattern id="smallGrid" width="20" height="20" patternUnits="userSpaceOnUse">
          <path d="M 20 0 L 0 0 0 20" fill="none" stroke="currentColor" stroke-width="0.5" />
        </pattern>
      </defs>
      <rect width="100%" height="100%" fill="url(#smallGrid)" stroke-width="0" />
    </svg>
  </div>

  {% include "components/header.html" %}

  <!-- Main Content -->
  <main class="flex-grow">
    {% block main %}{% endblock %}
  </main>

  {% include "components/footer.html" %}

  <!-- CSRF Token for AJAX Requests -->
  {% csrf_token %}

  <!-- User Interactions JS -->
  <script src="{% static 'js/user-interactions.js' %}"></script>
  
  <!-- Additional Scripts -->
  {% block extra_scripts %}{% endblock %}
</body>
</html>
