{% load static %}
<!-- Enhanced Twitter-style Footer -->
<footer class="bg-gradient-to-r from-purple-50 to-blue-50 border-t border-gray-200 py-5 text-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Logo and tagline -->
    <div class="flex justify-center mb-4">
      <div class="text-center">
        <p class="text-gray-500 text-xs mt-1">Share your adventures, discover the world</p>
      </div>
    </div>
    
    <!-- Navigation links -->
    <nav class="flex flex-wrap justify-center items-center gap-4 text-gray-600">
      <a href="{% url 'home' %}" class="hover:text-purple-600 transition-colors duration-200 font-medium">Home</a>
      <span class="text-gray-300">·</span>
      <a href="#" class="hover:text-purple-600 transition-colors duration-200">About</a>
      <span class="text-gray-300">·</span>
      <a href="#" class="hover:text-purple-600 transition-colors duration-200">Privacy</a>
      <span class="text-gray-300">·</span>
      <a href="#" class="hover:text-purple-600 transition-colors duration-200">Terms</a>
      <span class="text-gray-300">·</span>
      <a href="#" class="hover:text-purple-600 transition-colors duration-200">Cookies</a>
      <span class="text-gray-300">·</span>
      <a href="#" class="hover:text-purple-600 transition-colors duration-200">Accessibility</a>
      <span class="text-gray-300">·</span>
      <a href="#" class="hover:text-purple-600 transition-colors duration-200">Contact</a>
    </nav>
    
    <!-- Social icons with enhanced styling -->
    <div class="mt-4 flex justify-center items-center gap-4">
      <a href="#" class="text-white bg-purple-500 hover:bg-purple-600 transition-colors duration-200 rounded-full w-8 h-8 flex items-center justify-center shadow-sm">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#" class="text-white bg-blue-500 hover:bg-blue-600 transition-colors duration-200 rounded-full w-8 h-8 flex items-center justify-center shadow-sm">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#" class="text-white bg-pink-500 hover:bg-pink-600 transition-colors duration-200 rounded-full w-8 h-8 flex items-center justify-center shadow-sm">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="#" class="text-white bg-red-500 hover:bg-red-600 transition-colors duration-200 rounded-full w-8 h-8 flex items-center justify-center shadow-sm">
        <i class="fab fa-pinterest"></i>
      </a>
    </div>
    
    <!-- Copyright with subtle design -->
    <div class="mt-4 flex justify-center items-center text-gray-500 text-xs">
      <div class="flex items-center">
        <span>&copy; {% now "Y" %} My Travel Blog</span>
        <span class="mx-2">•</span>
        <span>Made with <i class="fas fa-heart text-red-500 mx-1"></i> for travelers</span>
      </div>
    </div>
  </div>
</footer>
